<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

<div class="page">
    <div class="header">

        <h1 class="todo">ToDo list 98</h1>
        <div class="flexcontainer">
            <div class="input-container">
                <input id="name-input" placeholder="Add your task here">
                <button id="addButton"><i class="material-icons">add</i></button>
            </div>
            <div class="search-container">
                <input id="search-input" placeholder="Search here">
                <i class="material-icons">search</i>
            </div>
            <div class="delete-container">
                <button id="deleteStorage">
                    Delete Local Storage
                    <!--                       <i class="material-icons">delete_forever</i>-->
                </button>
            </div>

        </div>


    </div>


    <div class="list-container">
        <ul id="list">


        </ul>

    </div>


</div>

<script src="Javascript/index.js"></script>
</body>
</html>
